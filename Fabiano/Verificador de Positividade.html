<!doctype html>
<html>
    <head>
        <title>Verificador de positividade</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            function verificaPositividade(){
                var numero;
                numero = parseInt($("#numero").val());
                if (numero >= 0) {
                    alert("Positivo");
                }
                else {
                    alert("Negativo");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="numero"><br>
        <button onclick="verificaPositividade();">Verificar</button>
    </body>
</html>
